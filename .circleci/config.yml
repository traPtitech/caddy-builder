version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.16
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y patch
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
